name: ruff

run-name: Ruff

on:
  push:

jobs:
  ruff:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Lint
        uses: astral-sh/ruff-action@debug-version-file
        with:
          version-file: "local/ruff_version.txt"

      - name: Format
        uses: astral-sh/ruff-action@debug-version-file
        with:
          args: "format --check"
          version-file: "local/ruff_version.txt"
